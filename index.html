<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Script Hub</title>
    <style>
        :root {
            --dark-bg: #1c1c1c;
            --medium-bg: #1a1a1a;
            --light-bg: #2d2d2d;
            --text-light: #cccccc;
            --border: #4d4d4d;
            --success: #28a745;
            --error: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive; /* Pixelated font for retro style */
            scrollbar-width: none; /* Firefox */
        }

        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .title {
            font-size: 32px; /* Larger title */
            text-shadow: 1px 1px 2px #000; /* Shadow for depth */
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 1750px;
        }

        .search-input {
            padding: 10px 15px;
            border: 2px solid var(--border);
            background: var(--medium-bg);
            color: var(--text-light);
            border-radius: 8px;
            width: 100%;
            transition: border 0.3s;
        }

        .search-input:focus {
            border-color: var(--success); /* Highlight on focus */
        }

        .search-button {
            padding: 10px 20px;
            background: var(--success);
            color: var(--text-light);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-button:hover {
            background: #218838; /* Darker green on hover */
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 80px;
        }

        .script-card {
            background: var(--medium-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 300px;
            transition: transform 0.2s;
        }

        .script-card:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        .script-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background: var(--dark-bg);
        }

        .script-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .script-title {
            font-size: 18px;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #000; /* Title shadow */
        }

        .script-info {
            opacity: 0.8;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .script-actions {
            display: flex;
            gap: 5px;
            margin-top: auto;
            justify-content: center;
            padding-top: 10px;
        }

        .copy-button, .play-button {
            width: 60px;
            height: 35px;
            padding: 4px;
            background: #000;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .copy-button:hover, .play-button:hover {
            background: #880808;
        }

        .copy-button img, .play-button img {
            width: 20px;
            height: 20px;
        }

        .loader {
            border: 4px solid var(--border);
            border-top: 4px solid var(--text-light);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        .notification {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            z-index: 9999;
        }

        .page-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--medium-bg);
            color: var(--text-light);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            opacity: 0.85;
            border: 2px solid var(--border);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            position: relative;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="header">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search scripts..." id="searchInput">
            <button class="search-button" onclick="newSearch()">Search</button>
        </div>
    </div>

    <div class="scripts-grid" id="scriptsContainer"></div>

    <div class="notification" id="notification"></div>
    <div class="page-indicator" id="pageIndicator">Page 0</div>

    <script>
        // JavaScript code remains unchanged
        let scriptsData = [];
        let page = 1;
        let isLoading = false;
        let searchTerm = '';
        const proxies = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.codetabs.com/v1/proxy/?quest=',
            'https://thingproxy.freeboard.io/fetch/'
        ];
        let currentProxy = 0;
        const loadingOverlay = document.getElementById('loadingOverlay');
        const copyImageUrl = 'https://github.com/MyProjectsForRoblox-spec/fdsghjkhfgrtyuikljhgfdfghjklkjhgfdfghjklkjhgf/blob/main/Dark%20Script%20Hub_files/copy.png?raw=true';
        const playImageUrl = 'https://github.com/MyProjectsForRoblox-spec/fdsghjkhfgrtyuikljhgfdfghjklkjhgfdfghjklkjhgf/blob/main/Dark%20Script%20Hub_files/play-button-arrowhead.png?raw=true';

        function showLoading() {
            loadingOverlay.style.opacity = '1';
            loadingOverlay.style.visibility = 'visible';
        }

        function hideLoading() {
            loadingOverlay.style.opacity = '0';
            loadingOverlay.style.visibility = 'hidden';
        }

        async function fetchWithRetry(url, retries = 3) {
            try {
                const proxyUrl = proxies[currentProxy] + encodeURIComponent(url);
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                return response.json();
            } catch (error) {
                if (retries > 0) {
                    currentProxy = (currentProxy + 1) % proxies.length;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return fetchWithRetry(url, retries - 1);
                }
                throw error;
            }
        }

        async function loadScripts() {
            if (isLoading) return;
            isLoading = true;
            const container = document.getElementById('scriptsContainer');
            if (page === 1) {
                container.innerHTML = '';
                showLoading();
            } else {
                const loaderDiv = document.createElement('div');
                loaderDiv.className = 'loader';
                container.appendChild(loaderDiv);
            }

            try {
                const apiUrl = searchTerm
                    ? `https://scriptblox.com/api/script/search?q=${encodeURIComponent(searchTerm)}&page=${page}`
                    : `https://scriptblox.com/api/script/fetch?page=${page}`;

                const data = await fetchWithRetry(apiUrl);
                const newScripts = data.result?.scripts || [];
                scriptsData = scriptsData.concat(newScripts);

                if (page === 1) container.innerHTML = '';
                hideLoading();
                const loaderElement = container.querySelector('.loader');
                if (loaderElement) {
                    container.removeChild(loaderElement);
                }

                newScripts.forEach((script, index) => {
                    const imageUrl = script.image
                        ? (script.image.startsWith('http')
                            ? script.image
                            : `https://scriptblox.com${script.image}`)
                        : 'https://placehold.co/220x120/2d2d2d/808080?text=No+Image';

                    const card = document.createElement('div');
                    card.className = 'script-card';
                    card.innerHTML = `
                        <img src="${imageUrl}"
                             class="script-image"
                             onerror="this.src='https://placehold.co/220x120/2d2d2d/808080?text=Image+Error'">
                        <div class="script-content">
                            <h3 class="script-title">${script.title}</h3>
                            <p class="script-info">${script.game?.name || 'No game specified'}</p>
                            <p class="script-info">Views: ${script.views?.toLocaleString() || 'N/A'}</p>
                            <div class="script-actions">
                                <button class="copy-button" data-index="${scriptsData.length - newScripts.length + index}">
                                    <img src="${copyImageUrl}" alt="Copy Script">
                                </button>
                                <button class="play-button" data-index="${scriptsData.length - newScripts.length + index}">
                                    <img src="${playImageUrl}" alt="Play Script">
                                </button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

                document.querySelectorAll('.copy-button').forEach(btn => {
                    btn.onclick = handleCopy;
                });

                document.querySelectorAll('.play-button').forEach(btn => {
                    btn.onclick = () => showMessage('Play functionality coming soon!', true);
                });

                updatePageIndicator();

                if (newScripts.length === 0 && page > 1) {
                    showMessage('No more scripts to load!', false);
                }

                isLoading = false;
                page++;
            } catch (error) {
                showMessage(`Failed to load: ${error.message}`, false);
                isLoading = false;
                hideLoading();
                const loaderElement = container.querySelector('.loader');
                if (loaderElement) {
                    container.removeChild(loaderElement);
                }
            }
        }

        function handleCopy(event) {
            const button = event.target.closest('.copy-button');
            if (!button) {
                showMessage('Copy button not found', false);
                return;
            }
            const index = button.dataset.index;
            const script = scriptsData[index]?.script;

            if (!script) {
                showMessage('No script found', false);
                return;
            }

            const textarea = document.createElement('textarea');
            textarea.value = script;
            document.body.appendChild(textarea);
            textarea.select();

            try {
                document.execCommand('copy');
                showMessage('Script copied!', true);
            } catch (err) {
                showMessage('Failed to copy script', false);
            }

            document.body.removeChild(textarea);
        }

        function newSearch() {
            searchTerm = document.getElementById('searchInput').value.trim();
            page = 1;
            scriptsData = [];
            loadScripts();
        }

        function showMessage(text, success = true) {
            const notif = document.getElementById('notification');
            notif.textContent = text;
            notif.style.background = success ? 'var(--success)' : 'var(--error)';
            notif.style.display = 'block';
            setTimeout(() => {
                notif.style.opacity = 1;
                notif.style.transform = 'translateY(0)';
            }, 10);
            setTimeout(() => {
                notif.style.opacity = 0;
                notif.style.transform = 'translateY(20px)';
                setTimeout(() => notif.style.display = 'none', 400);
            }, 3000);
        }

        function updatePageIndicator() {
            const pageIndicator = document.getElementById('pageIndicator');
            pageIndicator.textContent = `Page ${page - 1}`;
        }

        window.onload = () => {
            showLoading();
            loadScripts();
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') newSearch();
            });

            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
                    loadScripts();
                }
            });
            setTimeout(hideLoading, 1500);
        };
    </script>
</body>
</html>
